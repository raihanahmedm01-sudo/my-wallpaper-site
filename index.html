<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HD Wallpaper Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      text-align: center;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .wallpaper {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .wallpaper:hover {
      transform: scale(1.03);
    }
    .wallpaper img {
      width: 100%;
      border-radius: 10px;
    }
    .download-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 15px;
      background: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .download-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <header>ðŸŒŸ HD Wallpaper Gallery</header>

  <div class="gallery">
    <div class="wallpaper">
      <img src="https://picsum.photos/600/400?random=1" alt="Wallpaper 1">
      <a href="https://picsum.photos/1920/1080?random=1" class="download-btn" download>Download</a>
    </div>
    <div class="wallpaper">
      <img src="https://picsum.photos/600/400?random=2" alt="Wallpaper 2">
      <a href="https://picsum.photos/1920/1080?random=2" class="download-btn" download>Download</a>
    </div>
    <div class="wallpaper">
      <img src="https://picsum.photos/600/400?random=3" alt="Wallpaper 3">
      <a href="https://picsum.photos/1920/1080?random=3" class="download-btn" download>Download</a>
    </div>
    <div class="wallpaper">
      <img src="https://picsum.photos/600/400?random=4" alt="Wallpaper 4">
      <a href="https://picsum.photos/1920/1080?random=4" class="download-btn" download>Download</a>
    </div>
  </div>
</body>
</html>
